<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <section class="timeBlocks">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="blocks">
                        <li value="9"><span class="timeArea">9AM</span>
                            <textarea class="inputArea"></textarea>
                            <span class="saveBtn"><i class="far fa-save"></i></span>
                        </li>
                        <li value="10"><span class="timeArea">10AM</span>
                            <textarea class="inputArea"></textarea>
                            <span class="saveBtn"><i class="far fa-save"></i></span>
                        </li>
                        <li value="11"><span class="timeArea">11AM</span>
                            <textarea class="inputArea"></textarea>
                            <span class="saveBtn"><i class="far fa-save"></i></span>
                        </li>
                        <li value="12"><span class="timeArea">12PM</span>
                            <textarea class="inputArea"></textarea>
                            <span class="saveBtn"><i class="far fa-save"></i></span>
                        </li>
                        <li value="13"><span class="timeArea">1PM</span>
                            <textarea class="inputArea"></textarea>
                            <span class="saveBtn"><i class="far fa-save"></i></span>
                        </li>
                        <li value="14"><span class="timeArea">2PM</span>
                            <textarea class="inputArea"></textarea>
                            <span class="saveBtn"><i class="far fa-save"></i></span>
                        </li>
                        <li value="15"><span class="timeArea">3PM</span>
                            <textarea class="inputArea"></textarea>
                            <span class="saveBtn"><i class="far fa-save"></i></span>
                        </li>
                        <li value="16"><span class="timeArea">4PM</span>
                            <textarea class="inputArea"></textarea>
                            <span class="saveBtn"><i class="far fa-save"></i></span>
                        </li>
                        <li value="17"><span class="timeArea">5PM</span>
                            <textarea class="inputArea"></textarea>
                            <span class="saveBtn"><i class="far fa-save"></i></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/8a95b1eafc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
